<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epub Audio Library</title>
    <style>
        :root { --primary: #3498db; --bg: #f8f9fa; --text: #2c3e50; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; }
        
        /* Library View */
        .library-view { max-width: 1000px; margin: 40px auto; padding: 20px; }
        .lib-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 2px solid #eee; padding-bottom: 15px; }
        .book-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 25px; }
        .book-card { background: white; padding: 20px; border-radius: 12px; text-align: center; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.05); position: relative; transition: 0.3s; border: 1px solid #eee; }
        .book-card:hover { transform: translateY(-5px); box-shadow: 0 8px 15px rgba(0,0,0,0.1); border-color: var(--primary); }
        .book-card .icon { font-size: 50px; color: var(--primary); display: block; margin-bottom: 10px; }
        .delete-btn { position: absolute; top: 10px; right: 10px; background: #ff7675; color: white; border: none; border-radius: 50%; width: 24px; height: 24px; cursor: pointer; opacity: 0; transition: 0.2s; }
        .book-card:hover .delete-btn { opacity: 1; }

        /* Reader View */
        .reader-view { display: none; flex-direction: column; height: 100vh; background: white; }
        .reader-header { padding: 15px 30px; border-bottom: 1px solid #ddd; display: flex; align-items: center; justify-content: space-between; background: white; }
        .main-layout { display: grid; grid-template-columns: 320px 1fr; flex: 1; overflow: hidden; }
        
        .sidebar { border-right: 1px solid #ddd; display: flex; flex-direction: column; background: #fdfdfd; padding: 15px; }
        #chapSearch { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; margin-bottom: 10px; box-sizing: border-box; }
        .chapter-list { flex: 1; overflow-y: auto; border: 1px solid #eee; border-radius: 4px; }
        .chapter-item { padding: 12px; border-bottom: 1px solid #f5f5f5; cursor: pointer; font-size: 0.9rem; transition: 0.2s; display: flex; gap: 10px; }
        .chapter-item span { color: #888; min-width: 25px; }
        .chapter-item:hover { background: #e3f2fd; }
        .active-chap { background: #e1f5fe !important; border-left: 4px solid var(--primary); font-weight: bold; }

        .content-area { padding: 40px; overflow-y: auto; display: flex; flex-direction: column; align-items: center; line-height: 1.8; }
        #textDisplay { max-width: 750px; font-size: 1.15rem; color: #333; white-space: pre-wrap; }

        .audio-bar { background: white; border-top: 1px solid #ddd; padding: 20px; display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .controls-row { display: flex; gap: 15px; align-items: center; }
        .btn { padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; }
        .btn-primary { background: var(--primary); color: white; }
        audio { width: 100%; max-width: 600px; }

        @media (max-width: 800px) { .main-layout { grid-template-columns: 1fr; } .sidebar { display: none; } }
    </style>
</head>
<body>

    <div id="libraryContainer" class="library-view">
        <div class="lib-header">
            <h1>My Bookshelf</h1>
            <div>
                <input type="file" id="fileInput" accept=".epub" hidden>
                <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">+ Upload EPUB</button>
            </div>
        </div>
        <div id="bookGrid" class="book-grid"></div>
    </div>

    <div id="readerContainer" class="reader-view">
        <div class="reader-header">
            <div style="display: flex; align-items: center;">
                <button class="btn" style="background:#eee" onclick="closeBook()">‚ùÆ Bookshelf</button>
                <h3 id="bookTitleDisplay" style="margin-left: 20px; margin-right: 10px;"></h3>
                <span id="chapterNumberDisplay" style="color: #888; font-size: 0.9rem; padding-top: 4px;"></span>
            </div>
        </div>
        <div class="main-layout">
            <div class="sidebar">
                <input type="text" id="chapSearch" placeholder="Search chapters...">
                <div id="chapterList" class="chapter-list"></div>
            </div>
            <div class="content-area">
                <div id="textDisplay">Select a chapter...</div>
            </div>
        </div>
        <div class="audio-bar">
            <div class="controls-row">
                <select id="speedSelect">
                    <option value="0.75">0.75x</option>
                    <option value="1.0" selected>1.0x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2.0">2.0x</option>
                </select>
                <button id="genBtn" class="btn btn-primary" onclick="generateTTS()">Generate Audio</button>
            </div>
            <audio id="player" controls></audio>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
