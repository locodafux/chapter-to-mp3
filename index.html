<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Audiobook Reader</title>
  <style>
    :root {
      --primary: #3498db;
      --secondary: #2ecc71;
      --bg: #f0f2f5;
      --text: #2c3e50;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 { font-size: 1.4rem; margin: 15px 0; text-align: center; }

    .main-container {
      width: 100%;
      max-width: 900px;
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 20px;
    }

    .card {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      box-sizing: border-box;
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      height: 550px;
    }

    #chapterSearch {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .chapter-list {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #eee;
      border-radius: 6px;
    }

    /* NEW STYLES FOR CHAPTER ITEM */
    .chapter-item {
      padding: 10px 12px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      font-size: 0.9rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.2s;
    }

    .chapter-item:hover { background: #f8f9fa; }

    .chapter-label {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-right: 10px;
    }

    .play-btn-mini {
      background: var(--secondary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      min-width: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 0.7rem;
      transition: transform 0.1s;
    }

    .play-btn-mini:hover { transform: scale(1.1); }
    .play-btn-mini:active { transform: scale(0.9); }

    /* Content Area */
    .content-area {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    textarea {
      width: 100%;
      min-height: 300px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      line-height: 1.5;
      resize: vertical;
      box-sizing: border-box;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      padding: 14px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: var(--primary);
      color: #fff;
      cursor: pointer;
    }

    audio { width: 100%; margin-top: 5px; }

    #download {
      display: none;
      padding: 12px;
      background: var(--secondary);
      color: white;
      text-decoration: none;
      text-align: center;
      border-radius: 8px;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .main-container { grid-template-columns: 1fr; }
      .sidebar { height: 300px; }
    }
  </style>
</head>
<body>

  <h2>EPUB â†’ AI Audiobook</h2>

  <div class="main-container">
    <div class="card sidebar">
      <input type="file" id="epubFile" accept=".epub" style="width: 100%;">
      <input type="text" id="chapterSearch" placeholder="Filter chapters...">
      <div class="chapter-list" id="chapterList">
        <p style="padding:10px; color:#999; font-size:0.8rem;">Upload a book to begin</p>
      </div>
    </div>

    <div class="card content-area">
      <textarea id="text" placeholder="Chapter text will appear here..."></textarea>
      
      <div class="controls">
        <button id="genBtn" onclick="generate()">Generate Audiobook</button>
        <audio id="player" controls></audio>
        <a id="download" download="audiobook_chapter.mp3">Download MP3</a>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
