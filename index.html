<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Epub Audio Reader</title>
    <style>
        :root { --primary: #3498db; --bg: #fdfdfd; --text: #2c3e50; --header-h: 60px; --player-h: 115px; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow: hidden; }

        /* --- Library View --- */
        .library-view { height: 100vh; overflow-y: auto; padding: 20px; padding-bottom: 40px; }
        .lib-header { display: flex; flex-direction: column; gap: 15px; margin-bottom: 25px; border-bottom: 2px solid #eee; padding-bottom: 15px; }
        .book-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .book-card { background: white; padding: 15px; border-radius: 12px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.08); border: 1px solid #eee; position: relative; cursor: pointer; }
        .book-card .icon { font-size: 40px; display: block; margin-bottom: 10px; }
        .delete-btn { position: absolute; top: 5px; right: 5px; background: #ff7675; color: white; border: none; border-radius: 50%; width: 28px; height: 28px; font-weight: bold; cursor: pointer; z-index: 2; }

        /* --- Reader View --- */
        .reader-view { display: none; height: 100vh; flex-direction: column; position: relative; }
        .reader-header { height: var(--header-h); padding: 0 15px; display: flex; align-items: center; justify-content: space-between; background: white; border-bottom: 1px solid #eee; z-index: 10; }
        .book-info { display: flex; flex-direction: column; max-width: 60%; }
        .book-info h3 { margin: 0; font-size: 0.95rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .book-info span { font-size: 0.75rem; color: #888; }

        /* --- Sidebar & Search --- */
        .main-layout { display: flex; flex: 1; overflow: hidden; position: relative; }
        .sidebar { position: absolute; left: -100%; top: 0; width: 85%; height: 100%; background: white; z-index: 100; transition: 0.3s ease; display: flex; flex-direction: column; padding: 15px; box-shadow: 5px 0 15px rgba(0,0,0,0.1); }
        .sidebar.active { left: 0; }
        .overlay { display: none; position: absolute; inset: 0; background: rgba(0,0,0,0.4); z-index: 90; }
        .overlay.active { display: block; }
        .chapter-list { flex: 1; overflow-y: auto; margin-top: 10px; border: 1px solid #f0f0f0; border-radius: 8px; }
        .chapter-item { padding: 15px; border-bottom: 1px solid #f9f9f9; cursor: pointer; display: flex; align-items: center; }
        .active-chap { background: #e3f2fd; color: var(--primary); font-weight: bold; border-left: 4px solid var(--primary); }

        /* --- Content Area --- */
        .content-area { flex: 1; overflow-y: auto; padding: 25px 20px; line-height: 1.8; font-size: 1.15rem; }
        #textDisplay { max-width: 800px; margin: 0 auto; color: #333; white-space: pre-wrap; }

        /* --- Player --- */
        .audio-bar { height: var(--player-h); background: white; border-top: 1px solid #eee; padding: 10px 15px; display: flex; flex-direction: column; gap: 8px; }
        .controls-row { display: flex; justify-content: space-between; align-items: center; }
        audio { width: 100%; }

        .btn { padding: 8px 16px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; }
        .btn-primary { background: var(--primary); color: white; }
        @media (min-width: 800px) { .sidebar { position: relative; left: 0; width: 320px; box-shadow: none; border-right: 1px solid #eee; } .overlay { display: none !important; } }
    </style>
</head>
<body>
    <div id="libraryContainer" class="library-view">
        <div class="lib-header">
            <h1>My Books</h1>
            <input type="file" id="fileInput" accept=".epub" hidden>
            <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">+ Upload EPUB</button>
        </div>
        <div id="bookGrid" class="book-grid"></div>
    </div>

    <div id="readerContainer" class="reader-view">
        <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
        <div class="reader-header">
            <button class="btn" style="background:#f0f0f0" onclick="closeBook()">❮</button>
            <div class="book-info"><h3 id="bookTitleDisplay">Title</h3><span id="chapterNumberDisplay">Chapter --</span></div>
            <button onclick="toggleMenu()" style="background:none; border:none; font-size:24px;">☰</button>
        </div>
        <div class="main-layout">
            <div class="sidebar" id="sidebar">
                <strong>Contents</strong>
                <input type="text" id="chapSearch" placeholder="Search number..." style="width:100%; padding:12px; margin-top:10px; border:1px solid #ddd; border-radius:8px;">
                <div id="chapterList" class="chapter-list"></div>
            </div>
            <div class="content-area" id="contentArea"><div id="textDisplay"></div></div>
        </div>
        <div class="audio-bar">
            <div class="controls-row">
                <select id="speedSelect" style="padding:8px; border-radius:6px;">
                    <option value="0.75">0.75x</option>
                    <option value="1.0" selected>1.0x</option>
                    <option value="1.25">1.25x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2.0">2.0x</option>
                </select>
                <button id="genBtn" class="btn btn-primary" onclick="generateTTS()">Read Aloud</button>
            </div>
            <audio id="player" controls></audio>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
