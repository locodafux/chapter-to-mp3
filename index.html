<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Audiobook Player</title>
  <style>
    :root { --primary: #3498db; --secondary: #2ecc71; --bg: #f0f2f5; --text: #2c3e50; }
    body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
    
    .main-container { width: 100%; max-width: 900px; display: grid; grid-template-columns: 300px 1fr; gap: 20px; margin-top: 10px; }
    .card { background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); box-sizing: border-box; }
    
    .sidebar { display: flex; flex-direction: column; height: 600px; }
    #chapterSearch { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
    .chapter-list { flex: 1; overflow-y: auto; border: 1px solid #eee; border-radius: 6px; scroll-behavior: smooth; }
    .chapter-item { padding: 12px; border-bottom: 1px solid #eee; cursor: pointer; display: flex; justify-content: space-between; align-items: center; font-size: 0.85rem; transition: background 0.2s; }
    .chapter-item:hover { background: #f8f9fa; }
    
    .text-container { width: 100%; height: 380px; overflow-y: auto; padding: 20px; border: 1px solid #eee; border-radius: 8px; background: #fafafa; line-height: 1.7; font-size: 1.1rem; box-sizing: border-box; }
    
    .controls { display: flex; flex-direction: column; gap: 12px; }
    .speed-control { display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 0.9rem; background: #f9f9f9; padding: 8px; border-radius: 8px; }
    #speedSelect { padding: 4px; border-radius: 4px; border: 1px solid #ccc; cursor: pointer; }
    
    .nav-buttons { display: grid; grid-template-columns: 1fr 2fr 1fr; gap: 10px; }
    .nav-btn { background: #95a5a6; color: white; border: none; border-radius: 8px; cursor: pointer; padding: 12px; font-weight: bold; }
    #genBtn { background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; padding: 12px; }
    #genBtn:disabled { background: #bdc3c7; cursor: not-allowed; }
    
    .play-btn-mini { background: var(--secondary); color: white; border: none; border-radius: 50%; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; font-size: 10px; pointer-events: none; }
    audio { width: 100%; }
    #statusInfo { font-size: 0.8rem; color: #7f8c8d; text-align: center; height: 1.2em; }

    @media (max-width: 768px) { .main-container { grid-template-columns: 1fr; } .sidebar { height: 300px; } }
  </style>
</head>
<body>
  <h2>AI Audiobook Player</h2>
  <div class="main-container">
    <div class="card sidebar">
      <input type="file" id="epubFile" accept=".epub">
      <input type="text" id="chapterSearch" placeholder="Search chapters...">
      <div class="chapter-list" id="chapterList"></div>
    </div>

    <div class="card content-area">
      <div id="textDisplay" class="text-container"><p id="displayText">Select a chapter to start...</p></div>
      
      <div class="controls">
        <div id="statusInfo"></div>
        
        <div class="speed-control">
          <label>Speed:</label>
          <select id="speedSelect">
            <option value="0.5">0.5x</option>
            <option value="0.75">0.75x</option>
            <option value="1.0" selected>1.0x</option>
            <option value="1.25">1.25x</option>
            <option value="1.5">1.5x</option>
            <option value="2.0">2.0x</option>
          </select>
        </div>

        <div class="nav-buttons">
          <button class="nav-btn" onclick="changeChapter(-1)">❮ Prev</button>
          <button id="genBtn" onclick="generate()">Generate Audio</button>
          <button class="nav-btn" onclick="changeChapter(1)">Next ❯</button>
        </div>
        
        <audio id="player" controls></audio>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
