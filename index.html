<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>VOXIS</title>
  <style>
    :root {
      --accent: #8b5cf6; /* Royal Purple */
      --accent-soft: rgba(139, 92, 246, 0.1);
      --surface: #121212;
      --card: #1e1e1e;
      --text: #e2e8f0;
      --text-dim: #94a3b8;
      --safe-bottom: env(safe-area-inset-bottom);
    }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--surface);
      color: var(--text);
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* Top Navigation */
    header {
      padding: 20px 20px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to bottom, var(--surface), transparent);
      z-index: 20;
    }

    .brand { font-weight: 800; font-size: 1.1rem; letter-spacing: -0.5px; color: var(--accent); }

    .file-input-wrapper {
      background: var(--card);
      padding: 8px 16px;
      border-radius: 12px;
      border: 1px solid #333;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
    }

    /* Main Content Area */
    .reader-view {
      flex: 1;
      overflow-y: auto;
      padding: 0 25px 300px; /* Huge padding for player */
      mask-image: linear-gradient(to bottom, transparent, black 10%, black 85%, transparent);
      -webkit-mask-image: linear-gradient(to bottom, transparent, black 10%, black 85%, transparent);
    }

    .book-title-meta {
      text-align: center;
      margin: 40px 0 20px;
      color: var(--text-dim);
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .text-container {
      line-height: 1.8;
      font-size: 1.2rem;
      color: #cbd5e1;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Chapter Drawer (Slide up from bottom) */
    .drawer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card);
      height: 70vh;
      border-radius: 30px 30px 0 0;
      transform: translateY(100%);
      transition: transform 0.4s cubic-bezier(0.32, 0.72, 0, 1);
      z-index: 1000;
      padding: 20px;
      box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
    }

    .drawer.active { transform: translateY(0); }

    .drawer-handle {
      width: 40px;
      height: 5px;
      background: #444;
      border-radius: 10px;
      margin: 0 auto 20px;
    }

    .chapter-list {
      height: calc(100% - 100px);
      overflow-y: auto;
    }

    .chapter-item {
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 8px;
      background: rgba(255,255,255,0.03);
      font-size: 0.95rem;
    }

    .chapter-item:active { background: var(--accent-soft); color: var(--accent); }

    /* Player Console */
    .player-console {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(30, 30, 30, 0.8);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border-top: 1px solid rgba(255,255,255,0.1);
      padding: 20px 25px calc(25px + var(--safe-bottom));
      z-index: 100;
    }

    .status-pill {
      background: var(--accent-soft);
      color: var(--accent);
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 10px;
      font-weight: 700;
      display: inline-block;
      margin-bottom: 15px;
    }

    .controls-row {
      display: grid;
      grid-template-columns: 50px 1fr 50px;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .btn-skip {
      background: none;
      border: none;
      color: var(--text);
      font-size: 20px;
    }

    #genBtn {
      background: var(--accent);
      color: white;
      border: none;
      height: 60px;
      border-radius: 20px;
      font-size: 1.1rem;
      font-weight: 700;
      box-shadow: 0 8px 20px rgba(139, 92, 246, 0.3);
    }

    .meta-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .speed-tag {
      font-size: 12px;
      color: var(--text-dim);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #speedSelect {
      background: #2a2a2a;
      border: none;
      color: var(--text);
      padding: 5px 10px;
      border-radius: 8px;
    }

    audio {
      width: 100%;
      height: 35px;
      margin-top: 15px;
      filter: invert(100%) hue-rotate(180deg) brightness(1.5); /* Forces dark audio player style */
    }

    /* Utility */
    .menu-trigger {
      background: var(--card);
      border: 1px solid #333;
      color: white;
      padding: 8px 16px;
      border-radius: 12px;
      font-size: 13px;
    }

    @media (min-width: 1024px) {
      .drawer { position: relative; height: auto; transform: none; width: 350px; border-radius: 0; }
      body { flex-direction: row; }
    }
  </style>
</head>
<body>

  <header>
    <div class="brand">VOXIS</div>
    <div style="display: flex; gap: 10px;">
        <button class="menu-trigger" onclick="toggleDrawer()">Chapters</button>
        <div class="file-input-wrapper">
          Import <input type="file" id="epubFile" accept=".epub" style="display:none">
        </div>
    </div>
  </header>

  <main class="reader-view">
    <div class="book-title-meta" id="bookTitle">E-Library v1.0</div>
    <div id="textDisplay" class="text-container">
      <p id="displayText" style="text-align: center; margin-top: 100px; color: var(--text-dim);">
        Your story begins here.<br>Upload an EPUB to start listening.
      </p>
    </div>
  </main>

  <div class="drawer" id="chapterDrawer">
    <div class="drawer-handle" onclick="toggleDrawer()"></div>
    <h3 style="margin-top:0">Contents</h3>
    <input type="text" id="chapterSearch" placeholder="Search chapters..." 
           style="width:100%; padding:12px; background:#2a2a2a; border:none; border-radius:12px; color:white; box-sizing:border-box; margin-bottom:15px;">
    <div class="chapter-list" id="chapterList"></div>
  </div>

  <div class="player-console">
    <div id="statusInfo" class="status-pill">Ready</div>
    
    <div class="controls-row">
      <button class="btn-skip" onclick="changeChapter(-1)">⏮</button>
      <button id="genBtn" onclick="generate()">Generate Chapter</button>
      <button class="btn-skip" onclick="changeChapter(1)">⏭</button>
    </div>

    <div class="meta-row">
      <div class="speed-tag">
        SPEED
        <select id="speedSelect">
          <option value="0.5">0.5x</option>
          <option value="0.8">0.8x</option>
          <option value="1.0" selected>1.0x</option>
          <option value="1.2">1.2x</option>
          <option value="1.5">1.5x</option>
          <option value="1.75">1.75x</option>
          <option value="2.0">2.0x</option>
        </select>
      </div>
      <div class="speed-tag">AUTO-NEXT: <b>ON</b></div>
    </div>

    <audio id="player" controls></audio>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>
  <script>
    // Toggle Drawer function for the new UI
    function toggleDrawer() {
      document.getElementById('chapterDrawer').classList.toggle('active');
    }

    // Connect the dummy file trigger to actual input
    document.querySelector('.file-input-wrapper').onclick = () => document.getElementById('epubFile').click();

    // Close drawer when clicking a chapter (Logic to be integrated into your app.js)
    document.getElementById('chapterList').addEventListener('click', (e) => {
        if(window.innerWidth < 1024) toggleDrawer();
    });
  </script>
  <script src="app.js"></script>
</body>
</html>
